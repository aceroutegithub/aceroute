
<!DOCTYPE html>

	        </div>

	    </div>

	                <li><a href="#page-2" data-role="tab" data-icon="grid">Orders List</a></li>

	            </ul>
	        </div>

	        <a href="#" data-icon="arrow-l" data-iconpos="left" 
	        		data-rel="back" data-transition="slide"  
	        		data-direction="reverse">Back</a>

				<button type="button" data-theme="d" style="width:100px;">Go</button>
			    
			</div>
